<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read and Complete Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Welcome to the Game!</h1>

        <button id="start-game-button" class="start-button">Start Game</button>

        <!-- This is where the passage title and text will be displayed -->
        <div id="passage-container" style="display: none;">
            <h2 id="passage-title"></h2>
            <p id="passage-text"></p>
        </div>

        <!-- Timer and buttons that appear during gameplay -->
        <div id="timer" style="display: none;">Time Left: 180 seconds</div>
        <button id="submit-button" style="display: none;">Submit</button>
        <button id="next-passage-button" style="display: none;">Next Passage</button>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
