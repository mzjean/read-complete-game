<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Read and Complete Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="welcome-section">
    <h1>Welcome to the Game!</h1>
    <button id="start-button" onclick="startGame()">Start Game</button>
  </div>

  <div id="passage-container" style="display: none;">
    <h2 id="passage-title"></h2>
    <p id="passage-text"></p>
    <div id="passage-inputs"></div>
    <button id="submit-button" onclick="checkAnswers()" style="display: none;">Submit</button>
    <p>Time Left: <span id="timer">180</span> seconds</p>
    <button id="next-pass" onclick="nextPassage()" style="display: none;">Next Passage</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
