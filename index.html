<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read and Complete Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="auth-container">
        <!-- Login Form -->
        <div id="login-form">
            <h2>Login</h2>
            <input type="email" id="login-email" placeholder="Email">
            <input type="password" id="login-password" placeholder="Password">
            <button id="loginButton">Login</button>
            <p>Don't have an account? <button id="registerButton">Register</button></p>
        </div>
        
        <!-- Register Form -->
        <div id="register-form" style="display: none;">
            <h2>Register</h2>
            <input type="text" id="register-first-name" placeholder="First Name">
            <input type="text" id="register-last-name" placeholder="Last Name">
            <input type="email" id="register-email" placeholder="Email">
            <input type="password" id="register-password" placeholder="Password">
            <button id="registerButton">Register</button>
            <p>Already have an account? <button id="loginButton">Login</button></p>
        </div>
    </div>

    <div id="game-container" style="display: none;">
        <h1>Welcome, <span id="user-name"></span></h1>
        <div id="start-container">
            <button onclick="startGame()">Start Game</button>
        </div>
        <div id="game-content" style="display: none;">
            <h3 id="passage-title"></h3>
            <p id="passage-text"></p>
            <div id="inputs-container"></div>
            <button onclick="submitAnswers()">Submit Answers</button>
            <p id="timer"></p>
        </div>
    </div>

    <script type="module" src="firebase.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
