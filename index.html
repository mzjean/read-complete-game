<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read and Complete Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Read and Complete Game</h1>
    </header>
    <main>
        <section id="game">
            <h2 id="passage-title">The Solar System Sun</h2>
            <p id="passage-content"></p>
            <button id="submit">Submit</button>
        </section>
        <section id="results">
            <p id="timer">Time Remaining: <span id="time-left">3:00</span></p>
            <p id="score"></p>
            <button id="next-passage">Next Passage</button>
        </section>
    </main>
    <footer>
        <label>
            Dark Mode
            <input type="checkbox" id="dark-mode-toggle">
        </label>
    </footer>
    <script src="script.js"></script>
</body>
</html>
