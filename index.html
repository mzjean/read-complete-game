<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read and Complete Game</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>

    <script defer src="script.js"></script>
</head>
<body>
    <h1>Read and Complete Game</h1>
    <form id="register-form">
        <input type="text" id="displayName" placeholder="Full Name">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button type="button" onclick="registerUser()">Register</button>
    </form>
    <div id="leaderboard">
        <h2>Leaderboard</h2>
        <ul id="leaderboard-list"></ul>
    </div>
</body>
</html>
