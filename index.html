<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read and Complete Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="auth-container">
        <h1 id="auth-title">Login / Register</h1>

        <div id="register-form" class="form-container">
            <input type="text" id="firstName" placeholder="First Name">
            <input type="text" id="lastName" placeholder="Last Name">
            <input type="email" id="registerEmail" placeholder="Email">
            <input type="password" id="registerPassword" placeholder="Password">
            <button id="registerButton">Register</button>
            <p>Already have an account? <button id="goToLoginButton">Login</button></p>
        </div>

        <div id="login-form" class="form-container" style="display: none;">
            <input type="email" id="loginEmail" placeholder="Email">
            <input type="password" id="loginPassword" placeholder="Password">
            <button id="loginButton">Login</button>
            <p>Don't have an account? <button id="goToRegisterButton">Register</button></p>
        </div>

        <div id="game-container" style="display: none;">
            <h1>Welcome, <span id="welcomeUserName"></span>!</h1>
            <button id="startGameButton">Start Game</button>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
