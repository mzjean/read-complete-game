<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read and Complete Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Read and Complete Game</h1>
    <form id="user-form">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" autocomplete="given-name" placeholder="First Name">
        
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" autocomplete="family-name" placeholder="Last Name">
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" autocomplete="email" placeholder="Email">
        
        <button type="submit">Submit</button>
    </form>
    <div id="game-container">
        <p id="passage">Passage will appear here...</p>
        <div id="answers-container">
            <input type="text" id="answer1" placeholder="Word 1">
            <input type="text" id="answer2" placeholder="Word 2">
            <input type="text" id="answer3" placeholder="Word 3">
            <button id="submit-answers">Submit</button>
        </div>
        <p id="timer">Time left: 3:00</p>
        <p id="score">Score: 0</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
