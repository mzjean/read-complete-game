<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read and Complete Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1 id="game-title">Welcome to the Game!</h1>
        <div id="passage-container">
            <button id="start-game-button">Start Game</button>
            <p id="timer" style="display:none;"></p>
            <div id="passage-content" style="display:none;"></div>
            <button id="submit-button" style="display:none;">Submit</button>
            <button id="next-passage-button" style="display:none;">Next Passage</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
