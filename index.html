
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read and Complete Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Read and Complete Game</h1>
    <!-- Authentication Form -->
    <div id="auth-container">
        <h2>Register or Log In</h2>
        <form id="auth-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="text" id="firstName" placeholder="First Name" style="display: none;" required>
            <input type="text" id="lastName" placeholder="Last Name" style="display: none;" required>
            <button type="button" id="register-btn">Register</button>
            <button type="button" id="login-btn">Log In</button>
        </form>
    </div>

    <!-- Game Container -->
    <div id="game-container" style="display: none;">
        <p id="passage"></p>
        <form id="game-form">
            <input type="text" id="input1" placeholder="Word 1">
            <input type="text" id="input2" placeholder="Word 2">
            <input type="text" id="input3" placeholder="Word 3">
            <button type="submit">Submit</button>
        </form>
        <p id="timer">Time left: 3:00</p>
        <p id="score">Score: 0</p>

        <!-- Leaderboard Container -->
        <div id="leaderboard" style="display: none;">
            <!-- Leaderboard will be dynamically populated -->
        </div>
    </div>

    <button id="logout-btn" style="display: none;">Log Out</button>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <script src="script.js"></script>
</body>
