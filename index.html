<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Read and Complete Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="game-header">
    <h1>Read and Complete Game</h1>
  </header>

  <!-- Main Content -->
  <main class="main-container">
    <!-- Instructions -->
    <p class="instructions">Type the missing letters to complete the text below.</p>

    <!-- Timer -->
    <div id="timer" class="timer hidden">Time Left: 3:00</div>

    <!-- Passage Area -->
    <div id="passage-container" class="passage-container hidden">
      <!-- Content will be dynamically generated -->
    </div>

    <!-- Feedback and Results -->
    <div id="feedback-container" class="feedback-container hidden">
      <!-- Results will be dynamically displayed here -->
    </div>

    <!-- Buttons Section -->
    <div class="button-section">
      <button id="start-game-btn" class="game-button start-button">Start Game</button>
      <button id="submit-btn" class="game-button submit-button hidden">Submit</button>
      <button id="next-btn" class="game-button next-button hidden">Next Passage</button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="game-footer">
    <p id="good-luck-message">Good luck!</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
