<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Read and Complete Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="game-header">
    <h1>Read and Complete Game</h1>
  </header>

  <main class="game-container">
    <!-- Start Button -->
    <div class="start-section">
      <button id="start-game-btn" class="start-button">Start Game</button>
    </div>

    <!-- Timer -->
    <div id="timer" class="timer hidden">Time Left: 3:00</div>

    <!-- Passage Area -->
    <div id="passage-container" class="passage-container hidden">
      <!-- Content will be dynamically generated -->
    </div>

    <!-- Feedback and Results -->
    <div id="feedback-container" class="feedback-container hidden">
      <!-- Results will be dynamically displayed here -->
    </div>
  </main>

  <footer class="game-footer">
    <p>Good luck!</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
