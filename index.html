<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Read and Complete</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Main Game Container -->
  <div id="game-container">
    
    <!-- Passage Display -->
    <div id="passage-container">
      <!-- Passage Title (Dynamically Loaded) -->
      <h2 id="passage-title"></h2> <!-- Dynamically populated title -->

      <!-- Passage Text with Blanks -->
      <div id="passage-text-with-blanks"></div> <!-- Dynamically populated passage with blanks -->

    </div>

    <!-- Timer Section (Initially Hidden) -->
    <div id="timer" style="display: none;"></div> <!-- Timer displayed when the game starts -->

    <!-- Buttons for Submitting and Next Passage -->
    <div>
      <button id="submit-button" style="display: none;">Submit</button> <!-- Initially hidden -->
      <button id="next-passage-button" style="display: none;">Next Passage</button> <!-- Initially hidden -->
    </div>
  </div>

  <!-- JavaScript File -->
  <script src="script.js"></script>
</body>
</html>
