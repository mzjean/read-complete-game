<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read and Complete Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>Read and Complete Game</h1>
        </header>
        <main>
            <div id="passage-container">
                <h2 id="passage-title"></h2>
                <p id="passage-text"></p>
            </div>
            <div class="controls">
                <button id="start-button" aria-label="Start Game">Start</button>
                <button id="submit-button" aria-label="Submit Answer" class="hidden">Submit</button>
                <button id="next-button" aria-label="Next Passage" class="hidden">Next Passage</button>
            </div>
            <div id="timer">3:00</div>
        </main>
        <footer>
            <p id="result"></p>
            <div id="analytics"></div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
